<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Outline VPN Keys</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    input, textarea, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #2196f3;
      color: #fff;
      border: none;
    }
    button:hover {
      background-color: #1976d2;
    }
  </style>
</head>
<body>
  <h1>Outline VPN Keys</h1>
  <div class="container">
    <input type="text" id="keyName" placeholder="Key Name">
    <textarea id="keyValue" placeholder="Paste Outline Key here..." rows="4"></textarea>
    <button onclick="saveKey()">ðŸ’¾ Save Key</button>
    <button onclick="viewKeys()">ðŸ“œ View Saved Keys</button>
  </div>

  <script>
    function saveKey() {
      const name = document.getElementById("keyName").value.trim();
      const value = document.getElementById("keyValue").value.trim();
      if (!name || !value) {
        alert("Please fill both fields!");
        return;
      }

      let keys = JSON.parse(localStorage.getItem("outlineKeys") || "[]");
      keys.push({ name, value });
      localStorage.setItem("outlineKeys", JSON.stringify(keys));
      alert("âœ… Key saved successfully!");
      document.getElementById("keyName").value = "";
      document.getElementById("keyValue").value = "";
    }

    function viewKeys() {
      window.location.href = "list.html";
    }
  </script>
</body>
</html>
