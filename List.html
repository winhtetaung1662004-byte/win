  <meta charset="UTF-8">
  <title>Saved Key List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Saved Keys</h2>
  <ul id="keyList"></ul>
  <a href="index.html">‚¨ÖÔ∏è Back to Upload</a>

  <script>
  const list = document.getElementById("keyList");
  const keys = JSON.parse(localStorage.getItem("keys") || "[]");

  if (keys.length === 0) {
    list.innerHTML = "<p>No keys saved yet.</p>";
  } else {
    keys.forEach((k, idx) => {
      const li = document.createElement("li");
      li.className = "key-item";

      const info = document.createElement("div");
      info.className = "key-name";
      info.textContent = `${k.name}`;

      const copyBtn = document.createElement("button");
      copyBtn.textContent = "üìã Copy";
      copyBtn.onclick = () => {
        navigator.clipboard.writeText(k.keyText)
          .then(() => alert("‚úÖ Copied"))
          .catch(() => alert("‚ùå Copy failed"));
      };

      const delBtn = document.createElement("button");
      delBtn.textContent = "üóëÔ∏è Delete";
      delBtn.onclick = () => {
        keys.splice(idx, 1);
        localStorage.setItem("keys", JSON.stringify(keys));
        location.reload();
      };

      li.appendChild(info);
      li.appendChild(copyBtn);
      li.appendChild(delBtn);
      list.appendChild(li);
    });
  }
  </script>
</body>
</html>
